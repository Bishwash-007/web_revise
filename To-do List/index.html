<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app">
      <!-- header  -->
      <header>
        <i class="fas fa-check-circle"></i>
        <h1>My Tasks</h1>
      </header>

      <!-- input field  -->
      <div class="todo-input">
        <input type="text" id="task" placeholder="Add a new task..." />
        <button id="add-task-btn">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <!-- todo list  -->
      <div class="filters">
        <span class="filter active" data-filter="all">All</span>
        <span class="filter" data-filter="active">active</span>
        <span class="filter" data-filter="completed">completed</span>
      </div>
      <div class="todos-container">
        <ul id="todos-list">
          <!-- Tasks will be dynamically added here -->
        </ul>

        <div class="empty-state hidden">
          <i class="fas fa-clipboard-list"></i>
          <p>No task here yet</p>
        </div>
      </div>
      <!-- footer  -->
      <footer>
        <div
          class="footer-controls"
        >
          <span id="items-left">0 items left</span>
          <button id="clear-completed" class="delete-btn">
            Clear Completed
          </button>
        </div>
      </footer>

      <!-- end  -->
    </div>
    <script src="script.js"></script>
  </body>
</html>

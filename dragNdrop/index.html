<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag N Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Board</h1>

      <div class="board">
        <!-- List 1 -->
        <div class="list" id="list1">
          <h2>To Do</h2>
          <div class="card" id="card1">Wash Dishes</div>
          <div class="card" id="card2">Buy Groceries</div>
        </div>

        <!-- List 2 -->
        <div class="list" id="list2">
          <h2>In Progress</h2>
          <div class="card" id="card3">Laundry</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
